<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03-1_jsx小练习</title>
    <style type="text/css">
        .title {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    

    <!-- 必须先引入react.development.js核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react操作dom的支持 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel讲jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 注意type类型为babel -->
    <script type="text/babel">
        const data = ['Angular', 'React', 'Vue']

        // JS表达式用{}
        // 注意区分 “js语句（代码）”和“js表达式”的区别
        // 表达式会产生一个值。也就是“等号右边的内容（const a = b + c)”
        // 也就是{}里的表达式通常为函数式编程的内容

        const VDOM = (
            <div>
                <h1>前端JS框架列表</h1>
                <ul>{data}</ul>
                <div>对象则不会遍历</div>
                <ul>
                    {
                        data.map((item,index) => {
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>
            </div>
        )
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>

</html>
