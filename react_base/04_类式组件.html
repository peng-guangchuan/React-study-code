<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_类式组件</title>
</head>
<body>
    <div id="test"></div>

    <!-- 必须先引入react.development.js核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react操作dom的支持 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel讲jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 注意type类型为babel -->
    <script type="text/babel">
        // Babel编译后会开启严格模式（use strict）
        console.log(this) // undefined
        // 创建类式组件
        class MyComponent extends React.Component {
            render(){
                return <h1>这是一个类（复杂组件）定义的组件</h1>
            }
        }
        // JSX标签必须闭合
        ReactDOM.render(<MyComponent/>,document.getElementById('test'))

        // React解析组件标签，找到MyComponent组件
        // 发现组件是类定义，则new操作出类的实例，并通过实例调用原型上的render方法
        // 将返回的虚拟DOM转为真实DOM
    </script>
</body>
</html>
