<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_props的基本使用</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 必须先引入react.development.js核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react操作dom的支持 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel讲jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 注意type类型为babel -->
    <script type="text/babel">
        class Person extends React.Component{
            render(){
                console.log(this)
                const {name,age,sex} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )

                //       <li>姓名：{this.props.name}</li>
                //       <li>性别：{this.props.sex}</li>
                //       <li>年龄：{this.props.age}</li>

            }
        }
        // 传入的键值对数据，会自动保存在组件的props属性下
        ReactDOM.render(<Person name="jerry" age="19" sex="男" />, document.getElementById('test1'))
        const data = {name:'amy',age:'19',sex:'女'}
        //  ...arr 展开数组; ...args 函数传参不确定时; 
        // 原生js中{...obj} 可进行对象的拷贝，第一层是深拷贝，第二层对象浅拷贝，所以整体来说是浅拷贝
        // React中的 {} 为分隔，只执行里面的JS表达式， ...data 配合 babel，实现了下一行代码的功能
        ReactDOM.render(<Person {...data} />, document.getElementById('test2'))
        let person  = {name:'tom',age:18}
        let person2 = {...person}
        // console.log(...person); // 报错，无法展开对象
        person.name = 'jerry'
        console.log(person2);
        console.log(person);
        // 合并，达到修改和添加的效果
        let person3 = {...person,name:'jack',address:"地球"}
        console.log(person3);
        ReactDOM.render(<Person name="jack" age="19" sex="男" />, document.getElementById('test3'))
    </script>
</body>
</html>
