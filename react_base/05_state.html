<html lang="en">
<head>

    <title>05_state</title>

<body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>

    <script src="../js/react-dom.development.js"></script>
    <!-- babel讲jsx转为js -->

    <!-- 注意type类型为babel -->
    <script type="text/babel">
        // 组件的三大属性：state、props、refs 都需要使用类式组件进行创建
        class Weather extends React.Component {
            constructor(props){
                super(props)
                this.state = {isHot:true}
            }
            render(){
                console.log(this);
                // demo如果加括号编程demo()则是会把demo()执行后返回值赋值onClick
                return <h1 id="title" onClick={this.changeWeather}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
            }
            changeWeather(){
                // 27行代码调用时
                // 类中定义的方法，会在局部开启use strict严格模式
                // console.log(this) 为 undefined
                // this.state.isHot = true 拿不到

                // 38,39行调用时，console.log(this) 为 Weather实例（谁调用指向谁）
            }
        }
        const w = new Weather()
        w.changeWeather()
        ReactDOM.render(<Weather/>,document.getElementById('test'))

            // use strict严格模式下this不指向window
            // console.log(this) 为 undefined
            // this.state.isHot 无法获取
            console.log('changeWeather');
        }
    </script>
</body>
</html>
